<!DOCTYPE html>
<html>
<head>  
    <meta charset="UTF-8">
    <title>Home - Trakire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        nav {
            margin-bottom: 15px;
        }
        nav a {
            text-decoration: none;
            color: #007bff;
            margin-right: 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        form {
            background: white;
            padding: 18px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            margin-bottom: 25px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px 30px;
            align-items: center;
        }
        form input[type="text"] {
            padding: 7px 10px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex: 2 1 220px;
        }
        form label {
            font-size: 14px;
            color: #555;
            margin-right: 5px;
        }
        form select {
            padding: 6px 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #fafafa;
            margin-right: 10px;
        }
        form button {
            padding: 7px 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            cursor: pointer;
            margin-left: 10px;
        }
        form button:hover {
            background-color: #0056b3;
        }
        hr {
            border: none;
            border-top: 1px solid #e0e0e0;
            margin: 25px 0;
        }
        h2 {
            color: #222;
            margin-bottom: 12px;
        }
        ul {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.07);
            padding: 18px 20px;
            list-style: none;
            margin: 0 0 20px 0;
        }
        ul li {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            font-size: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        ul li:last-child {
            border-bottom: none;
        }
        ul li strong {
            color: #007bff;
        }
        ul li a {
            color: #ff4d4d;
            text-decoration: none;
            font-size: 14px;
            margin-left: 18px;
            padding: 4px 10px;
            border-radius: 4px;
            transition: background 0.2s;
        }
        ul li a:hover {
            background: #ffeaea;
            text-decoration: underline;
        }
        p {
            color: #888;
            font-size: 15px;
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            form {
                flex-direction: column;
                gap: 10px 0;
            }
            ul {
                padding: 12px 8px;
            }
        }
    </style>
</head>
<body>
    <h1>Trakire - Job Tracker</h1>
    <nav>
        <a href="{{ url_for('home') }}">Job Search</a> |
        <a href="{{ url_for('view_tracker') }}">My Applications</a>
    </nav>
    <hr>
    <form method="post">
        <input type="text" name="query" placeholder="Search jobs (e.g., software engineer in nyc)" required>

        <label>Country:</label>
        <select name="country">
            <option value="us">United States</option>
            <option value="ca">Canada</option>
            <option value="gb">United Kingdom</option>
            <option value="fr">France</option>
            <option value="de">Germany</option>
            <option value="jp">Japan</option>
            <option value="au">Australia</option>
            <option value="nz">New Zealand</option>
            <option value="it">Italy</option>
            <option value="es">Spain</option>
        </select>
        
        <label>Date Posted:</label>
        <select name="date_posted">
            <option value="all">All</option>
            <option value="today">Today</option>
            <option value="3days">Last 3 Days</option>
            <option value="week">Last Week</option>
            <option value="month">Last Month</option>
        </select>

        <label>Employment Type:</label>
        <select name="employment_types">
            <option value="FULLTIME">Full-time</option>
            <option value="PARTTIME">Part-time</option>
            <option value="CONTRACTOR">Contractor</option>
            <option value="INTERN">Intern</option>
        </select>

        <button type="submit">Search</button>
    </form>

    <hr>

    <h2>Explore Jobs</h2>
    {% if random_jobs %}
        <ul>
            {% for job in random_jobs %}
                <li>
                    <span>
                        <strong>{{ job['employer_name'] }}</strong> â€” {{ job['job_title'] }}
                    </span>
                    <a href="{{ url_for('details_page', job_id=job['job_id']) }}?country={{ job['job_country'] }}">View Details</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No jobs available at the moment. Try searching above.</p>
    {% endif %}
</body>
</html>
