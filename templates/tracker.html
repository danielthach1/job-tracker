<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My Job Tracker - Trakire</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        nav {
            margin-bottom: 15px;
        }
        nav a {
            text-decoration: none;
            color: #007bff;
            margin-right: 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .tabs {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 2px solid #ccc;
        }
        .tab {
            padding: 10px 15px;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 16px;
            color: black;
        }
        .tab.active {
            border-bottom: 3px solid #007bff;
            font-weight: bold;
            color: #007bff;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            background: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
            font-size: 14px;
        }
        th {
            cursor: pointer;
            background-color: #f0f0f0;
        }
        th:hover {
            background-color: #e0e0e0;
        }
        select, button {
            padding: 5px;
            font-size: 14px;
        }
        button {
            cursor: pointer;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #e60000;
        }
        .bulk-actions {
            margin: 10px 0;
        }
        .actions-wrapper {
            position: relative;
            display: inline-block;
        }
        .settings-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #555;
            padding: 2px 6px;
        }
        .settings-btn:hover {
            color: #007bff;
        }
        #tracker-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        #tracker-table th:first-child,
        #tracker-table td:first-child {
            width: 1px;
            white-space: nowrap;
            text-align: center;
        }
        #tracker-table th:nth-child(2),
        #tracker-table td:nth-child(2) {
            width: 120px;
        }
        #tracker-table th:nth-child(3),
        #tracker-table td:nth-child(3) {
            width: 150px;
        }
        #tracker-table th:nth-child(4),
        #tracker-table td:nth-child(4) {
            width: 60px;
            min-width: 70px;
        }
        #tracker-table th:nth-child(5),
        #tracker-table td:nth-child(5) {
            width: 40px;
            text-align: center;
        }
        #tracker-table th:nth-child(6),
        #tracker-table td:nth-child(6) {
            width: 80px;
            text-align: center;
        }
        #tracker-table th:nth-child(7),
        #tracker-table td:nth-child(7) {
            width: 50px;
            text-align: center;
        }
        #tracker-table th:nth-child(8),
        #tracker-table td:nth-child(8) {
            width: 60px;
            text-align: center;
        }
        #tracker-table th:nth-child(9),
        #tracker-table td:nth-child(9) {
            width: 200px;
            max-width: 300px;
            white-space: normal;
        }
        #tracker-table th:nth-child(10),
        #tracker-table td:nth-child(10) {
            width: 1px;
            white-space: nowrap;
            text-align: center;
        }
        #tracker-table select {
            width: 100%;
            box-sizing: border-box;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            z-index: 10;
            min-width: 140px;
            font-size: 14px;
            border-radius: 5px;
        }
        .dropdown-menu div {
            padding: 8px 12px;
            cursor: pointer;
        }
        .dropdown-menu div:hover {
            background: #f0f0f0;
        }
        .dropdown-menu .remove-job {
            color: red;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .modal-content h3 {
            margin-top: 0;
        }
        .modal-content textarea,
        .modal-content input,
        .modal-content select {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 15px;
        }
        .modal-actions .cancel-btn {
            background: #ddd;
        }
        .modal-actions .save-btn {
            background: #007bff;
            color: white;
        }
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }
        .chart-card {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .chart-card h4 {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('home') }}">Job Search</a> |
        <a href="{{ url_for('view_tracker') }}">My Applications</a>
    </nav>
    <hr>
    <h1>My Job Tracker</h1>

    <div class="tabs">
        <button class="tab active" onclick="switchTab('applications')">ðŸ“„ My Applications</button>
        <button class="tab" onclick="switchTab('statistics')">ðŸ“Š Statistics</button>
    </div>

    <div id="applications" class="tab-content active">
        <div class="bulk-actions">
            <button onclick="selectAll()">Select All</button>
            <button onclick="unselectAll()">Unselect All</button>
            <button onclick="bulkDelete()">Delete Selected</button>
            <button style="background-color:#007bff;" onclick="openAddJob()">+ Add Job</button>
        </div>
        <table id="tracker-table">
            <thead>
                <tr>
                    <th><input type="checkbox" id="select-all" onclick="toggleSelectAll(this)"></th>
                    <th onclick="sortTable(1)">Company</th>
                    <th onclick="sortTable(2)">Role</th>
                    <th onclick="sortTable(3)">Status</th>
                    <th onclick="sortTable(4)">Rounds</th>
                    <th onclick="sortTable(5)">Date Applied</th>
                    <th>Job Link</th>
                    <th onclick="sortTable(6)">Source</th>
                    <th>Notes</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tracker-body"></tbody>
        </table>
    </div>

    <div id="statistics" class="tab-content">
        <h2>Statistics & Insights</h2>
        <div class="charts-grid">
            <div class="chart-card">
                <h4>Applications by Status</h4>
                <canvas id="statusChart" width="280" height="200"></canvas>
            </div>
            <div class="chart-card">
                <h4>Applications by Source</h4>
                <canvas id="sourceChart" width="280" height="200"></canvas>
            </div>
            <div class="chart-card">
                <h4>Interview Rounds Distribution</h4>
                <canvas id="roundsChart" width="280" height="200"></canvas>
            </div>
            <div class="chart-card">
                <h4>Average Rounds per Status</h4>
                <canvas id="avgRoundsChart" width="280" height="200"></canvas>
            </div>
            <div class="chart-card">
                <h4>Applications by Month</h4>
                <canvas id="appsPerMonthChart" width="280" height="200"></canvas>
            </div>
        </div>
    </div>

    <div id="editJobModal" class="modal">
        <div class="modal-content">
            <h3>Edit Job</h3>
            <input id="editCompany" placeholder="Company">
            <input id="editRole" placeholder="Role">
            <select id="editStatus">
                <option>Saved</option>
                <option>Applied</option>
                <option>Interview</option>
                <option>Offer</option>
                <option>Rejected</option>
                <option>Ghosted</option>
                <option>Declined</option>
            </select>
            <input id="editRounds" type="number" min="0" placeholder="Rounds">
            <input id="editDate" placeholder="Date Applied">
            <input id="editLink" placeholder="Job Link">
            <input id="editSource" placeholder="Source">
            <textarea id="editNotes" placeholder="Notes"></textarea>
            <div class="modal-actions">
                <button class="cancel-btn" onclick="closeModal('editJobModal')">Cancel</button>
                <button class="save-btn" onclick="saveJobChanges()">Save</button>
            </div>
        </div>
    </div>

    <div id="addJobModal" class="modal">
        <div class="modal-content">
            <h3>Add Job</h3>
            <input id="addCompany" placeholder="Company">
            <input id="addRole" placeholder="Role">
            <select id="addStatus">
                <option>Saved</option>
                <option>Applied</option>
                <option>Interview</option>
                <option>Offer</option>
                <option>Rejected</option>
                <option>Ghosted</option>
                <option>Declined</option>
            </select>
            <input id="addRounds" type="number" min="0" placeholder="Rounds">
            <input id="addDate" placeholder="Date Applied">
            <input id="addLink" placeholder="Job Link">
            <input id="addSource" placeholder="Source">
            <textarea id="addNotes" placeholder="Notes"></textarea>
            <div class="modal-actions">
                <button class="cancel-btn" onclick="closeModal('addJobModal')">Cancel</button>
                <button class="save-btn" onclick="saveNewJob()">Save</button>
            </div>
        </div>
    </div>

    <script>
        let jobs = [];
        let currentJobId = null;
        let charts = {};

        function saveJobsToLocal() {
            localStorage.setItem("jobs", JSON.stringify(jobs));
        }
        function loadJobsFromLocal() {
            try {
                return JSON.parse(localStorage.getItem("jobs")) || [];
            } catch {
                return [];
            }
        }

        function switchTab(tabId) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelector(`.tab[onclick="switchTab('${tabId}')"]`).classList.add('active');
            document.getElementById(tabId).classList.add('active');
            if (tabId === "statistics") drawCharts();
        }

        function refreshTracker() {
            const tbody = document.getElementById('tracker-body');
            tbody.innerHTML = "";
            const checkedIds = new Set([...document.querySelectorAll('.select-row:checked')].map(cb => cb.dataset.id));
            jobs.forEach(job => {
                const tr = document.createElement('tr');
                tr.id = `row-${job.id}`;
                const notesPreview = job.notes ? job.notes.slice(0, 30) + (job.notes.length > 30 ? 'â€¦' : '') : '';
                const roundsDisplay = ["Interview", "Offer", "Rejected"].includes(job.status) ? `<span style="color:gray;">${job.interview_rounds || '-'}</span>` : '';
                tr.innerHTML = `
                    <td><input type="checkbox" class="select-row" data-id="${job.id}" ${checkedIds.has(String(job.id)) ? 'checked' : ''} onchange="saveJobsToLocal()"></td>
                    <td>${job.company_name || ''}</td>
                    <td>${job.role || ''}</td>
                    <td>
                        <select data-job-id="${job.id}" onchange="updateStatus(${job.id}, this)">
                            ${["Saved", "Applied", "Interview", "Offer", "Rejected", "Ghosted", "Declined"].map(s => `<option value="${s}" ${job.status === s ? 'selected' : ''}>${s}</option>`).join('')}
                        </select>
                    </td>
                    <td class="col-rounds">${roundsDisplay}</td>
                    <td>${job.date_applied || ''}</td>
                    <td><a href="${job.job_link || '#'}" target="_blank">View</a></td>
                    <td>${job.source || 'Unknown'}</td>
                    <td>${notesPreview}</td>
                    <td>
                        <div class="actions-wrapper">
                            <button class="settings-btn" onclick="toggleMenu(event, ${job.id})">â‹®</button>
                            <div id="menu-${job.id}" class="dropdown-menu">
                                <div onclick="openEditJob(${job.id})">Edit Job</div>
                                <div class="remove-job" onclick="removeJob(${job.id})">Remove Job</div>
                            </div>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function updateStatus(jobId, selectEl) {
            const job = jobs.find(j => j.id === jobId);
            if (job) job.status = selectEl.value;
            saveJobsToLocal();
            refreshTracker();
        }
        function openEditJob(jobId) {
            currentJobId = jobId;
            const job = jobs.find(j => j.id === jobId);
            if (!job) return;
            document.getElementById('editCompany').value = job.company_name || '';
            document.getElementById('editRole').value = job.role || '';
            document.getElementById('editStatus').value = job.status || 'Saved';
            document.getElementById('editRounds').value = job.interview_rounds || 0;
            document.getElementById('editDate').value = job.date_applied || '';
            document.getElementById('editLink').value = job.job_link || '';
            document.getElementById('editSource').value = job.source || '';
            document.getElementById('editNotes').value = job.notes || '';
            document.getElementById('editJobModal').classList.add('active');
        }
        function saveJobChanges() {
            const job = jobs.find(j => j.id === currentJobId);
            if (job) {
                job.company_name = document.getElementById('editCompany').value;
                job.role = document.getElementById('editRole').value;
                job.status = document.getElementById('editStatus').value;
                job.interview_rounds = document.getElementById('editRounds').value;
                job.date_applied = document.getElementById('editDate').value;
                job.job_link = document.getElementById('editLink').value;
                job.source = document.getElementById('editSource').value;
                job.notes = document.getElementById('editNotes').value;
            }
            closeModal('editJobModal');
            saveJobsToLocal();
            refreshTracker();
        }
        function openAddJob() {
            document.getElementById('addJobModal').classList.add('active');
        }
        function saveNewJob() {
            const newJob = {
                id: Date.now(),
                company_name: document.getElementById('addCompany').value,
                role: document.getElementById('addRole').value,
                status: document.getElementById('addStatus').value,
                interview_rounds: document.getElementById('addRounds').value,
                date_applied: document.getElementById('addDate').value,
                job_link: document.getElementById('addLink').value,
                source: document.getElementById('addSource').value,
                notes: document.getElementById('addNotes').value
            };
            if (!jobs.some(j => j.job_link === newJob.job_link && newJob.job_link !== '')) {
                jobs.push(newJob);
                saveJobsToLocal();
                refreshTracker();
                closeModal('addJobModal');
            } else {
                alert("Job already exists in tracker!");
            }
        }
        function removeJob(jobId) {
            jobs = jobs.filter(j => j.id !== jobId);
            saveJobsToLocal();
            refreshTracker();
        }

        function toggleMenu(e, jobId) {
            e.stopPropagation();
            const menu = document.getElementById(`menu-${jobId}`);
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
        document.addEventListener('click', () => {
            document.querySelectorAll('.dropdown-menu').forEach(m => m.style.display = 'none');
        });

        function selectAll() {
            document.querySelectorAll('.select-row').forEach(c => c.checked = true);
        }
        function unselectAll() {
            document.querySelectorAll('.select-row').forEach(c => c.checked = false);
        }
        function toggleSelectAll(master) {
            document.querySelectorAll('.select-row').forEach(c => c.checked = master.checked);
        }
        function bulkDelete() {
            const ids = [...document.querySelectorAll('.select-row:checked')].map(c => c.dataset.id);
            jobs = jobs.filter(j => !ids.includes(String(j.id)));
            saveJobsToLocal();
            refreshTracker();
        }

        function sortTable(n) {
            const keys = ['company_name', 'role', 'status', 'interview_rounds', 'date_applied', 'job_link', 'source', 'notes'];
            const key = keys[n - 1];
            if (!key) return;
            sortTable.dir = sortTable.dir || {};
            sortTable.dir[key] = sortTable.dir[key] === 'asc' ? 'desc' : 'asc';
            jobs.sort((a, b) => {
                let valA = a[key] || '';
                let valB = b[key] || '';
                if (typeof valA === 'string') valA = valA.toLowerCase();
                if (typeof valB === 'string') valB = valB.toLowerCase();
                if (valA < valB) return sortTable.dir[key] === 'asc' ? -1 : 1;
                if (valA > valB) return sortTable.dir[key] === 'asc' ? 1 : -1;
                return 0;
            });
            refreshTracker();
        }

        function drawCharts() {
            const statusData = {}, sourceData = {}, roundsData = {}, avgRounds = {}, monthData = {};
            jobs.forEach(job => {
                statusData[job.status] = (statusData[job.status] || 0) + 1;
                sourceData[job.source] = (sourceData[job.source] || 0) + 1;
                if (["Interview", "Offer", "Rejected"].includes(job.status)) {
                    roundsData[job.interview_rounds] = (roundsData[job.interview_rounds] || 0) + 1;
                    avgRounds[job.status] = avgRounds[job.status] || [];
                    avgRounds[job.status].push(Number(job.interview_rounds));
                }
                if (job.date_applied) {
                    const m = new Date(job.date_applied).toLocaleString('default', { month: 'short' });
                    monthData[m] = (monthData[m] || 0) + 1;
                }
            });
            function createOrUpdate(id, labelData, dataData) {
                if (charts[id]) {
                    charts[id].data.labels = labelData;
                    charts[id].data.datasets[0].data = dataData;
                    charts[id].update();
                } else {
                    charts[id] = new Chart(document.getElementById(id), {
                        type: 'bar',
                        data: {
                            labels: labelData,
                            datasets: [{
                                label: 'Count',
                                data: dataData,
                                backgroundColor: 'rgba(0,123,255,0.6)'
                            }]
                        }
                    });
                }
            }
            createOrUpdate('statusChart', Object.keys(statusData), Object.values(statusData));
            createOrUpdate('sourceChart', Object.keys(sourceData), Object.values(sourceData));
            createOrUpdate('roundsChart', Object.keys(roundsData), Object.values(roundsData));
            createOrUpdate('avgRoundsChart', Object.keys(avgRounds), Object.values(Object.values(avgRounds).map(arr => arr.reduce((a, b) => a + b, 0) / arr.length)));
            createOrUpdate('appsPerMonthChart', Object.keys(monthData), Object.values(monthData));
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove('active');
            currentJobId = null;
        }

        jobs = loadJobsFromLocal();
        refreshTracker();
    </script>
</body>
</html>
